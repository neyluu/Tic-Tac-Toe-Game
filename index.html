<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="play-field">
        <table class="play-field">
            <tr>
                <td class="cell cell-1"></td>
                <td class="cell cell-2"></td>
                <td class="cell cell-3"></td>
            </tr>
            <tr>
                <td class="cell cell-4"></td>
                <td class="cell cell-5"></td>
                <td class="cell cell-6"></td>
            </tr>
            <tr>
                <td class="cell cell-7"></td>
                <td class="cell cell-8"></td>
                <td class="cell cell-9"></td>
            </tr> 
        </table>
    </div>
    
    <div class="score">
        <table>
            <tr>
                <td>x</td>
                <td class="x-points">0</td>
            </tr>
            <tr>
                <td>o</td>
                <td class="o-points">0</td>
            </tr>
        </table>
    </div>
    
    <div class="result flex-center"></div>
    <div class="reset flex-center"></div>

    <input type="checkbox" name="" id="theme">

    <script src="game.js"></script>
    <script src="theme.js"></script>
</body>
</html>
