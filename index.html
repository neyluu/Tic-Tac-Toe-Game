<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="play-field">
        <table>
            <tr>
                <td class="cell-1"></td>
                <td class="cell-2"></td>
                <td class="cell-3"></td>
            </tr>
            <tr>
                <td class="cell-4"></td>
                <td class="cell-5"></td>
                <td class="cell-6"></td>
            </tr>
            <tr>
                <td class="cell-7"></td>
                <td class="cell-8"></td>
                <td class="cell-9"></td>
            </tr> 
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
