            <div class="settings-window">
                <div class="settings-content">
                    <div class="dt-switch">
                        <label class="switch">
                            <input type="checkbox" name="theme" id="theme">
                            <span class="slider round"></span>
                        </label>
                        <label for="theme" class="theme-label">Dark Mode</label>
                    </div> 
                    <p>Lorem ipsum dolor sit amet.</p>
                    <input type="color" name="" id="">
                    <input type="button" value="testdnwibndiow">
                </div>
            </div>
        </aside>
        
        <div id="main-page">
            <!-- -----GENERATOR AND POINTS----- -->
            <div class="main-left">
                <div class="generator window-left">
                    <h3>Choose size</h3>
                    <div class="generator-form">
                        <input type="radio" name="rows" id="rows-3" claas="rows" value="3" checked>
                        <label for="rows-3" class="gform-label"><span>3x3</span></label>
                        
                        <input type="radio" name="rows" id="rows-4" claas="rows" value="4">
                        <label for="rows-4" class="gform-label"><span>4x4</span></label>
            
                        <input type="radio" name="rows" id="rows-5" claas="rows" value="5">
                        <label for="rows-5" class="gform-label"><span>5x5</span></label>
                
                        <input type="radio" name="rows" id="rows-6" claas="rows" value="6">
                        <label for="rows-6" class="gform-label"><span>6x6</span></label>
                        
                        <input type="submit" value="CREATE" id="generate">
                    </div>
                </div>
               
                <div class="score window-left">
                    <h3>Points</h3>
                    <div class="points-table">
                        <div class="x-table points-cell">
                            <div class="table-player">X</div>
                            <div class="x-points">0</div>
                        </div>
                        <div class="o-table points-cell">
                            <div class="table-player">O</div>
                            <div class="o-points"><p>0</p></div>
                        </div>
                    </div>
                    
                    <button class="points-reset">RESET</button>
                    
                    <!-- <table>
                        <tr>

                        <tr>

                            <td class="o-points">0</td>
                        </tr>
                    </table> -->
                </div>
            </div>
            
            <!-- -----PLAYFELD----- -->
            <div class="main-right">
                <div id="play-field">
                    <table class="play-field"></table>
                </div>
                
                <div class="reset flex-center">
                    <button class='reset-button'>RESET</button>
                </div>

                <div class="result flex-center"></div>
            </div>
